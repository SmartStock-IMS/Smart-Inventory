version: '3.8'

services:
  # API Gateway
  api-gateway:
    build: ./api-gateway
    container_name: smartstock-api-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - USER_SERVICE_URL=http://user-service:3001
      - INVENTORY_SERVICE_URL=http://inventory-service:3002
      - ORDER_SERVICE_URL=http://order-service:3003
      - FRONTEND_URL=http://client:5173
    depends_on:
      - user-service
      - inventory-service
      - order-service
    networks:
      - smartstock-network

  # User Service
  user-service:
    build: ./user-service
    container_name: smartstock-user-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DB_HOST=<your-db-host>
      - DB_PORT=<your-db-port>
      - DB_NAME=smartstock_users
      - DB_USER=<your-db-user>
      - DB_PASSWORD=<your-db-password>
      - JWT_SECRET=your-super-secret-jwt-key-for-user-service
      - JWT_REFRESH_SECRET=your-super-secret-refresh-key-for-user-service
      - GATEWAY_URL=http://api-gateway:3000
    networks:
      - smartstock-network

  # Inventory Service
  inventory-service:
    build: ./inventory-service
    container_name: smartstock-inventory-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DB_HOST=<your-db-host>
      - DB_PORT=<your-db-port>
      - DB_NAME=smartstock_inventory
      - DB_USER=<your-db-user>
      - DB_PASSWORD=<your-db-password>
      - GATEWAY_URL=http://api-gateway:3000
    networks:
      - smartstock-network

  # Order Service
  order-service:
    build: ./order-service
    container_name: smartstock-order-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - DB_HOST=<your-db-host>
      - DB_PORT=<your-db-port>
      - DB_NAME=smartstock_orders
      - DB_USER=<your-db-user>
      - DB_PASSWORD=<your-db-password>
      - GATEWAY_URL=http://api-gateway:3000
      - INVENTORY_SERVICE_URL=http://inventory-service:3002
    depends_on:
      - inventory-service
    networks:
      - smartstock-network

  # React Client
  client:
    build:
      context: ../client
      dockerfile: Dockerfile
    container_name: smartstock-client
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production
    networks:
      - smartstock-network

networks:
  smartstock-network:
    driver: bridge
