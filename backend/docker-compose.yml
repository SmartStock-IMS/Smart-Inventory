services:
  # API Gateway
  api-gateway:
    build: ./api-gateway
    container_name: smartstock-api-gateway
    ports:
      - "${API_GATEWAY_PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - USER_SERVICE_URL=${USER_SERVICE_URL:-http://user-service:3001}
      - INVENTORY_SERVICE_URL=${INVENTORY_SERVICE_URL:-http://inventory-service:3002}
      - ORDER_SERVICE_URL=${ORDER_SERVICE_URL:-http://order-service:3003}
      - FRONTEND_URL=${FRONTEND_URL:-http://client:5173}
    depends_on:
      - user-service
      - inventory-service
      - order-service
    networks:
      - smartstock-network

  # User Service
  user-service:
    build: ./user-service
    container_name: smartstock-user-service
    ports:
      - "${USER_SERVICE_PORT:-3001}:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3001
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME:-smartstock_users}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-for-user-service}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-for-user-service}
      - GATEWAY_URL=${GATEWAY_URL:-http://api-gateway:3000}
    networks:
      - smartstock-network

  # Inventory Service
  inventory-service:
    build: ./inventory-service
    container_name: smartstock-inventory-service
    ports:
      - "${INVENTORY_SERVICE_PORT:-3002}:3002"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3002
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME:-smartstock_inventory}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - GATEWAY_URL=${GATEWAY_URL:-http://api-gateway:3000}
    networks:
      - smartstock-network

  # Order Service
  order-service:
    build: ./order-service
    container_name: smartstock-order-service
    ports:
      - "${ORDER_SERVICE_PORT:-3003}:3003"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3003
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME:-smartstock_orders}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - GATEWAY_URL=${GATEWAY_URL:-http://api-gateway:3000}
      - INVENTORY_SERVICE_URL=${INVENTORY_SERVICE_URL:-http://inventory-service:3002}
    depends_on:
      - inventory-service
    networks:
      - smartstock-network

  # React Client
  client:
    build:
      context: ../client
      dockerfile: Dockerfile
    container_name: smartstock-client
    ports:
      - "${CLIENT_PORT:-5173}:5173"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    networks:
      - smartstock-network

networks:
  smartstock-network:
    driver: bridge
