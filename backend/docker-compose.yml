version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: smartstock-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    networks:
      - smartstock-network

  # API Gateway
  api-gateway:
    build: ./api-gateway
    container_name: smartstock-api-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - USER_SERVICE_URL=http://user-service:3001
      - INVENTORY_SERVICE_URL=http://inventory-service:3002
      - ORDER_SERVICE_URL=http://order-service:3003
      - FRONTEND_URL=http://localhost:5173
    depends_on:
      - user-service
      - inventory-service
      - order-service
    networks:
      - smartstock-network

  # User Service
  user-service:
    build: ./user-service
    container_name: smartstock-user-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=smartstock_users
      - DB_USER=postgres
      - DB_PASSWORD=password
      - JWT_SECRET=your-super-secret-jwt-key-for-user-service
      - JWT_REFRESH_SECRET=your-super-secret-refresh-key-for-user-service
      - GATEWAY_URL=http://api-gateway:3000
    depends_on:
      - postgres
    networks:
      - smartstock-network

  # Inventory Service
  inventory-service:
    build: ./inventory-service
    container_name: smartstock-inventory-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=smartstock_inventory
      - DB_USER=postgres
      - DB_PASSWORD=password
      - GATEWAY_URL=http://api-gateway:3000
    depends_on:
      - postgres
    networks:
      - smartstock-network

  # Order Service
  order-service:
    build: ./order-service
    container_name: smartstock-order-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=smartstock_orders
      - DB_USER=postgres
      - DB_PASSWORD=password
      - GATEWAY_URL=http://api-gateway:3000
      - INVENTORY_SERVICE_URL=http://inventory-service:3002
    depends_on:
      - postgres
      - inventory-service
    networks:
      - smartstock-network

volumes:
  postgres_data:

networks:
  smartstock-network:
    driver: bridge
